<form>
  <div class="mb-3">
    <label for="prdID" class="form-label">Product ID</label>
    <input type="text" class="form-control" name="prdID" id="prdID" [(ngModel)]="NewProd.id">
  </div>
  <div class="mb-3">
    <label for="prdName" class="form-label">Product Name</label>
    <input type="text" class="form-control" name="prdName" id="prdName" [(ngModel)]="NewProd.name">
  </div>
  <div class="mb-3">
    <label for="prdNumber" class="form-label">Quantity</label>
    <input type="number" class="form-control" name="prdNumber" id="prdQuant" [(ngModel)]="NewProd.quantity">
  </div>
  <div class="mb-3">
    <label for="prdPrice" class="form-label">Price</label>
    <input type="number" class="form-control" name="prdPrice" id="prdPrice" [(ngModel)]="NewProd.price">
  </div>
  <div class="mb-3">
    <label for="img" class="form-label">Image Path</label>
    <input type="text" class="form-control" name="img" id="img" [(ngModel)]="NewProd.imgURL">
  </div>

  <div class="mb-3">
    <label for="prdCat" class="form-label">Category</label>
    <select name="prdCat" class="form-control" id="prdCat" required [(ngModel)]="NewProd.categoryID">
      <option  *ngFor="let cat of categoryList" [value]="cat.id"> {{cat.Name}}</option>
    </select>
  </div>
  <button class="btn btn-success" (click)="InsertNewProduct()">Add Product</button>
</form>
