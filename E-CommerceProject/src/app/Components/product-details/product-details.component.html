<div class="card" style="width: 18rem;">

  <img [src]="prd?.imgURL" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Name:{{prd?.name}} </h5>
    <div class="card-text">
      <h5>Price: {{prd?.price}} </h5>
      <h5>Quantity:{{prd?.quantity}} </h5>
    </div>

  </div>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button class="btn btn-primary" (click)="prevFunc()"
      [disabled]="ProdIDList[currentindex]==ProdIDList[0]">Left</button>
    <button class="btn btn-danger" (click)="goback()">Go Back</button>
    <button class="btn btn-warning" (click)="nextFunc()"
      [disabled]="currentindex==ProdIDList[ProdIDList.length-2]">Right</button>
  </div>
</div>
